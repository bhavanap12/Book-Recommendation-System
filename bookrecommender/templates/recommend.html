{% load index_tag %}
<!DOCTYPE html>

<html lang="en">
 <head>
    <meta charset = "UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color: white;
    }

    a:link, a:visited {
        background-color: transparent;
        color: white;
        padding: 15px 25px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }

    a:hover, a:active {
        color: black;
    }
</style>
<body style="background-color: black;">
    <nav class="navbar" style="background-color:#00a65a; display: block">
        <a class="navbar-brand" style="padding-left:20px" href="/">Book Recommender</a>
        <a style="padding-left:20px" href="/">Home</a>
        <a style="padding-left:20px" href="/recommend">Recommend</a>
    </nav>
    <div class="container">
        <div class="row">
        <div class="col-md-12">
            <h1 class="text-white" style="padding-top: 20px;"> {{title}}</h1>
            <form method="POST", action="">{% csrf_token %}
                <input type="text" name = "book_name" class="form-control"><br>
                <input type="submit" class="btn btn-log btn-warning">
            </form>
        </div>
        {% if result %}
            {% for i in result %}
                <div class="col-md-2" style="margin-top: 30px;">
                    <img style="height: 200px; width: 150px;" src={{i|index:2}}>
                    <h4 class="text-white" style="margin-top: 10px;" >{{i|index:0}}</h4>
                    <h6 class="text-white">{{i|index:1}}</h6>
                </div>
            {% endfor %}
        {% endif %}
        </div>
    </div>
</body>
</html>
